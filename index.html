<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-primary">
    <section class="sidebar bg-white p-3 rounded hidden">
        <h5 mt-2 class="text-black fw-bold" >Bookmarked Quotes</h5>
        <i class="bi bi-x-circle-fill text-primary bookmarkcancle"></i>
        <!-- No bookmarks yet. -->
        <ol class="bookmarklist mt-4">
        </ol>
    </section>

    <main class="bg-white p-2 ">
        <h2 class=" text-primary">Random Quotes</h2>
        <div class="spinner-container text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!--<div class="quotecont card shadow-sm p-3">
            <div class="card-body">
                <h5 class="card-title">"${quote}"</h5>
                <h6 class="card-subtitle">- ${name}</h6>
            </div>
            <i class="bi bi-bookmark-fill text-primary"></i>
        </div> -->
        <div class="btns">
            <button class="btn btn-primary">Get new quote</button>
            <button class="btn btn-primary bookmarkshow">View Bookmark</button>
        </div>
    </main>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
